<a [routerLink]="['/event', event._id]">
  <div class="card">
    <ng-container *ngIf="event.price; then eventPrice else free"></ng-container>
    <ng-template #eventPrice>
      <div class="price">{{ event.price | currency : 'USD' : 'symbol' : '1.0-0' }}</div>
    </ng-template>
    <ng-template #free>
      <div class="price">Free</div>
    </ng-template>
    <div class="card-image">
      <figure class="image is-16by9">
        <img src={{event.img}} alt="Event image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <h3 class="title is-5">{{ event.title }}</h3>
        </div>
      </div>
      <div class="content">
          <p>{{ event.venue.city }}, {{ event.venue.country }}</p>
          <p>{{ getCourseDate() }}</p>
      </div>
      <div class="tags">
        <span *ngFor="let tag of event.tags" class="tag is-normal"><a>#{{ tag }}</a></span>
      </div>
    </div>
  </div>
</a>
