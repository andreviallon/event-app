<a [routerLink]="['/event', event._id]">
  <div class="card">
    <div class="card-image">
      <figure class="image is-16by9">
        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img class="round-img" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4">{{ event.title }}</p>
          <p class="subtitle is-6">{{ event.tutor.firstName }} {{ event.tutor.lastName }}</p>
        </div>
      </div>

      <div class="content">
        {{ event.description }}
        <p class="location">{{ event.location.city }}, {{ event.location.country }}</p>
        <time>{{ event.date }}</time>
      </div>
    </div>
  </div>
</a>
